<!DOCTYPE html>
<html>
<head>
  <title>Zillow Investment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
      margin: 0;
      padding: 15px;
    }
    h1 {
      color: #0066cc;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .tab-container {
      margin-bottom: 30px;
    }
    .option-group {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }
    .option-group h2 {
      margin-top: 0;
      font-size: 10px;
      color: #333;
    }
    .form-row {
      display: flex;
      margin-bottom: 5px;
      align-items: center;
    }
    .form-row label {
      width: 180px;
      font-size: 12px;
    }
    .form-row input, .form-row select {
      width: 80px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
    }
    .form-row select {
      width: 120px;
    }
    .form-row .unit {
      margin-left: 5px;
      color: #666;
      font-size: 12px;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <h1>Zillow Investment Analyzer</h1>
  
  <div class="tab-container">
    <div class="option-group">
    <h2>Mortgage Assumptions</h2>
    <div class="form-row">
        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" step="0.1" min="0" value="7.5">
        <span class="unit">%</span>
    </div>
    <div class="form-row">
        <label for="loanTerm">Loan Term:</label>
        <input type="number" id="loanTerm" min="1" value="30">
        <span class="unit">years</span>
    </div>
    <div class="form-row">
        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment" min="0" max="100" value="20">
        <span class="unit">%</span>
    </div>
    <div class="form-row">
        <label for="closingCosts">Closing Costs:</label>
        <input type="number" id="closingCosts" step="0.1" min="0" value="3">
        <span class="unit">%</span>
    </div>
    </div>
    
    <div class="option-group">
    <h2>Operating Expense Assumptions</h2>
    <div class="form-row">
        <label for="propertyTaxRate">Property Tax Rate:</label>
        <input type="number" id="propertyTaxRate" step="0.1" min="0" value="1.2">
        <span class="unit">%/year</span>
    </div>
    <div class="form-row">
        <label for="insuranceRate">Insurance Rate:</label>
        <input type="number" id="insuranceRate" step="0.1" min="0" value="0.5">
        <span class="unit">%/year</span>
    </div>
    <div class="form-row">
        <label for="maintenanceRate">Maintenance:</label>
        <input type="number" id="maintenanceRate" step="0.1" min="0" value="1">
        <span class="unit">%/year</span>
    </div>
    <div class="form-row">
        <label for="propertyManagementRate">Property Management:</label>
        <input type="number" id="propertyManagementRate" step="0.1" min="0" value="10">
        <span class="unit">% of rent</span>
    </div>
    <div class="form-row">
        <label for="vacancyRate">Vacancy Rate:</label>
        <input type="number" id="vacancyRate" step="0.1" min="0" value="5">
        <span class="unit">%</span>
    </div>
    </div>
    
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
