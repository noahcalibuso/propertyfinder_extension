<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropFinder Pro Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon128_transparent.png" alt="PropFinder Pro logo" class="logo">
      <h1>PropFinder Pro</h1>
    </header>
    
    <main>
      <div class="option-group">
        <h2>Mortgage Assumptions</h2>
        <div class="form-row">
          <label for="interestRate">Interest Rate:</label>
          <div class="input-container">
            <input type="number" id="interestRate" step="0.1" min="0" max="30" value="7.5">
            <span class="unit">%</span>
          </div>
        </div>
        <div class="form-row">
          <label for="loanTerm">Loan Term:</label>
          <div class="input-container">
            <input type="number" id="loanTerm" min="1" max="50" value="30">
            <span class="unit">years</span>
          </div>
        </div>
        <div class="form-row">
          <label for="downPayment">Down Payment:</label>
          <div class="input-container">
            <input type="number" id="downPayment" min="0" max="100" value="20">
            <span class="unit">%</span>
          </div>
        </div>
        <div class="form-row">
          <label for="closingCosts">Closing Costs:</label>
          <div class="input-container">
            <input type="number" id="closingCosts" step="0.1" min="0" max="20" value="3">
            <span class="unit">%</span>
          </div>
        </div>
      </div>
      
      <div class="option-group">
        <h2>Operating Expense Assumptions</h2>
        <div class="form-row">
          <label for="propertyTaxRate">Property Tax Rate:</label>
          <div class="input-container">
            <input type="number" id="propertyTaxRate" step="0.1" min="0" max="10" value="1.2">
            <span class="unit">%/year</span>
          </div>
        </div>
        <div class="form-row">
          <label for="insuranceRate">Insurance Rate:</label>
          <div class="input-container">
            <input type="number" id="insuranceRate" step="0.1" min="0" max="5" value="0.5">
            <span class="unit">%/year</span>
          </div>
        </div>
        <div class="form-row">
          <label for="maintenanceRate">Maintenance:</label>
          <div class="input-container">
            <input type="number" id="maintenanceRate" step="0.1" min="0" max="15" value="1">
            <span class="unit">%/year</span>
          </div>
        </div>
        <div class="form-row">
          <label for="propertyManagementRate">Property Management:</label>
          <div class="input-container">
            <input type="number" id="propertyManagementRate" step="0.1" min="0" max="20" value="10">
            <span class="unit">% of rent</span>
          </div>
        </div>
        <div class="form-row">
          <label for="vacancyRate">Vacancy Rate:</label>
          <div class="input-container">
            <input type="number" id="vacancyRate" step="0.1" min="0" max="50" value="5">
            <span class="unit">%</span>
          </div>
        </div>
      </div>
      
      <button id="save" class="button-primary">Save Settings</button>
      <div id="status" class="status"></div>
    </main>
    
    <footer>
      <p>PropFinder Pro v1.0.0 | <a href="https://github.com/yourusername/propfinder-pro" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>
  </div>
  
  <!-- Note: The popup.js file will be bundled by webpack -->
  <script src="popup.js"></script>
</body>
</html>
